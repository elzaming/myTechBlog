<%- include ../include/header.html %>
<form action="/articles/add" enctype="multipart/form-data" method="post" class="form-horizontal">
   <input type="hidden" name="_id" value="<%=article._id%>"/>
   <div class="form-group">
      <label for="title" class="control-label"></label>
      <div class="col-md-5">
         <input value="<%=article.title%>" name="title" type="title" class="form-control" id="title"
                placeholder="TITLE">
      </div>
   </div>
   <div class="form-group">
   <label for="content" class=" control-label"></label>
   <div class="col-sm-10">
        <textarea class="form-control" name="content" id="content" cols="30" rows="10" placeholder="CONTENT">
         <%=article.content%>
        </textarea>
   </div>
</div>

   <div class="form-group">
      <!--<label for="content" class="col-sm-2 control-label"></label>-->
      <div class="col-sm-4">
         <img class="img-responsive" src="<%=article.attachments%>" alt="<%=article.title%>"/>
         <!--<input type="file" class="form-control" name="attachments"/>-->


       <!--  <span class="glyphicon glyphicon-picture"></span>-->
         <input type="file" class="form-control" name="attachments" id="">

      </div>
   </div>

   <div class="form-group">
      <div class=" col-sm-10">
         <button type="submit" class="btn btn-primary">Publish</button>
      </div>
   </div>
</form>
<%- include ../include/footer.html %>
