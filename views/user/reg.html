<%- include ../include/header.html %>
<form action="/users/reg" method="post" class="form-horizontal">
   <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-3 input-group">
         <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
         <input name="username" type="username" class="form-control" id="username" placeholder="username">
      </div>
   </div>
   <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-3 input-group">
         <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
         <input type="password" name="password" class="form-control" id="password" placeholder="password">
      </div>
   </div>
   <div class="form-group">
      <label for="repassword" class="col-sm-2 control-label">Confirm your password</label>
      <div class="col-sm-3 input-group">
         <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
         <input type="password" name="repassword" class="form-control" id="repassword" placeholder="confirm">
      </div>
   </div>
   <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-3 input-group">
         <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
         <input type="email" name="email" class="form-control" id="email" placeholder="email">
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default">Register</button>
      </div>
   </div>
</form>
<%- include ../include/footer.html %>
